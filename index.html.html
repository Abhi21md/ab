<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live EVM Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f7;
      text-align: center;
    }

    .header {
      background: #1e2f97;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 20px #1e2f97cc;
    }

    .card {
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 30px auto;
      width: 95%;
      max-width: 600px;
      border-radius: 20px;
    }

    .data-row {
      font-size: 18px;
      margin: 12px 0;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
    }

    .bjp { background: #ff9933; }
    .congress { background: #007bff; }
    .jds { background: #28a745; }
    .nota { background: #6c757d; }

    .winner {
      font-size: 26px;
      font-weight: bold;
      color: #28a745;
      margin: 15px 0;
    }

    .party-logo {
      height: 60px;
      margin: 10px;
      border-radius: 10px;
    }

    #clock {
      margin-top: 20px;
      color: #555;
      font-size: 16px;
    }

    canvas#confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    @media screen and (max-width: 600px) {
      .data-row {
        font-size: 16px;
      }
      .header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">üó≥ IoT EVM Voting Dashboard</div>

  <div class="card" id="voteCard">Loading vote data...</div>

  <div class="card">
    <div id="clock">Time: --:--:--</div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const firebaseConfig = {
      databaseURL: "https://evmm-c0da2-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    function getWinner(data) {
      let votes = {
        BJP: data.BJPVotes || 0,
        Congress: data.CongressVotes || 0,
        JDS: data.JDSVotes || 0,
        NOTA: data.NOTAVotes || 0
      };

      let maxVotes = 0;
      let winner = "Tie";
      let count = 0;

      for (let party in votes) {
        if (votes[party] > maxVotes) {
          maxVotes = votes[party];
          winner = party;
          count = 1;
        } else if (votes[party] === maxVotes && maxVotes !== 0) {
          count++;
        }
      }

      return count > 1 ? "Tie" : winner;
    }

    function getPartyLogo(party) {
      const logos = {
        BJP: "https://www.shutterstock.com/image-vector/rajkot-gujarat-india-10-disember-600nw-2400847291.jpg",
        Congress: "https://upload.wikimedia.org/wikipedia/commons/6/63/Indian_National_Congress_hand_logo.png",
        JDS: "https://jds.ind.in/en/imgs/downloads/jds_logo.png",
        NOTA: "https://pbs.twimg.com/media/Ccsl2krXEAA92U2.jpg",
        Tie: "https://png.pngtree.com/png-clipart/20221029/original/pngtree-shake-hands-png-image_8742463.png"
      };
      return logos[party] || "";
    }

    function startConfetti() {
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 60,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 60,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function fetchLiveData() {
      firebase.database().ref("/").on("value", snapshot => {
        const data = snapshot.val() || {};
        const visible = data.ResultVisible || false;
        const voteCard = document.getElementById("voteCard");

        if (!visible) {
          voteCard.innerHTML = `
            <div class="data-row" style="color:#333; background: #e9ecef;">‚úÖ Total Voters Voted: <b>${data.TotalVotes || 0}</b></div>
            <div class="data-row" style="color:#555; background: #f8f9fa;">üïí Waiting for Supervisor to Reveal Results...</div>
          `;
          window._confettiStarted = false;
        } else {
          const winner = getWinner(data);
          const logo = getPartyLogo(winner);

          voteCard.innerHTML = `
            <div class="winner">üèÜ Winner: ${winner}</div>
            <img class="party-logo" src="${logo}" alt="${winner} Logo" />
            <div class="data-row bjp">üå∏ BJP: ${data.BJPVotes || 0}</div>
            <div class="data-row congress">ü§ö Congress: ${data.CongressVotes || 0}</div>
            <div class="data-row jds">üåæ JDS: ${data.JDSVotes || 0}</div>
            <div class="data-row nota">üö´ NOTA: ${data.NOTAVotes || 0}</div>
          `;

          if (!window._confettiStarted) {
            startConfetti();
            window._confettiStarted = true;
          }
        }
      });
    }

    fetchLiveData();

    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").innerText =
        "üìÖ Date: " + now.toLocaleDateString() + " | üïí Time: " + now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
